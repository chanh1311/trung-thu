<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√°nh Ch√∫c M·ª´ng T·∫øt Trung Thu üåï</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1347 50%, #2d1b4e 100%);
            height: 100vh;
            position: relative;
        }

        /* Hi·ªáu ·ª©ng sao nh·∫•p nh√°y */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* M·∫∑t trƒÉng ch√≠nh gi·ªØa */
        .moon-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .moon {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff9e6, #ffd700, #ffb347);
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 0.8),
                0 0 120px rgba(255, 215, 0, 0.6),
                0 0 180px rgba(255, 215, 0, 0.4),
                inset 0 0 50px rgba(255, 255, 255, 0.3);
            animation: moonGlow 3s ease-in-out infinite, moonFloat 6s ease-in-out infinite;
            position: relative;
        }

        .moon::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 200, 100, 0.3);
            border-radius: 50%;
            top: 20%;
            left: 25%;
            box-shadow: 
                60px 80px 0 20px rgba(255, 200, 100, 0.2),
                120px 40px 0 10px rgba(255, 200, 100, 0.25);
        }

        @keyframes moonGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 60px rgba(255, 215, 0, 0.8),
                    0 0 120px rgba(255, 215, 0, 0.6),
                    0 0 180px rgba(255, 215, 0, 0.4);
            }
            50% { 
                box-shadow: 
                    0 0 80px rgba(255, 215, 0, 1),
                    0 0 140px rgba(255, 215, 0, 0.8),
                    0 0 200px rgba(255, 215, 0, 0.6);
            }
        }

        @keyframes moonFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* ƒê√®n l·ªìng */
        .lantern-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .lantern {
            position: absolute;
            width: 60px;
            height: 80px;
            animation: float linear infinite;
        }

        .lantern-body {
            width: 100%;
            height: 70%;
            background: linear-gradient(to bottom, #ff6b6b, #ee5a6f, #c92a2a);
            border-radius: 10px;
            position: relative;
            box-shadow: 
                0 0 20px rgba(255, 107, 107, 0.8),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
            animation: lanternGlow 2s ease-in-out infinite;
        }

        .lantern-body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 8px;
            background: #8b0000;
            top: -8px;
            border-radius: 10px 10px 0 0;
        }

        .lantern-body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 8px;
            background: #8b0000;
            bottom: -8px;
            border-radius: 0 0 10px 10px;
        }

        .lantern-tassel {
            position: absolute;
            width: 2px;
            height: 20px;
            background: #ffd700;
            left: 50%;
            transform: translateX(-50%);
            bottom: -28px;
        }

        .lantern-tassel::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes lanternGlow {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(255, 107, 107, 0.8),
                    inset 0 0 10px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 
                    0 0 35px rgba(255, 107, 107, 1),
                    inset 0 0 15px rgba(255, 255, 255, 0.5);
            }
        }

        /* ƒê√®n l·ªìng m√†u v√†ng */
        .lantern-yellow .lantern-body {
            background: linear-gradient(to bottom, #ffd700, #ffb347, #ff8c00);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .lantern-yellow .lantern-tassel::after {
            background: #ffd700;
        }

        /* ƒê√®n l·ªìng m√†u xanh */
        .lantern-blue .lantern-body {
            background: linear-gradient(to bottom, #4facfe, #00f2fe, #0093e9);
            box-shadow: 
                0 0 20px rgba(79, 172, 254, 0.8),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .lantern-blue .lantern-tassel::after {
            background: #4facfe;
        }

        /* ƒê√®n l·ªìng m√†u h·ªìng */
        .lantern-pink .lantern-body {
            background: linear-gradient(to bottom, #ff69b4, #ff1493, #c71585);
            box-shadow: 
                0 0 20px rgba(255, 105, 180, 0.8),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .lantern-pink .lantern-tassel::after {
            background: #ff69b4;
        }

        /* ƒê√®n l·ªìng m√†u t√≠m */
        .lantern-purple .lantern-body {
            background: linear-gradient(to bottom, #9d50bb, #6e48aa, #a44bc6);
            box-shadow: 
                0 0 20px rgba(157, 80, 187, 0.8),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .lantern-purple .lantern-tassel::after {
            background: #9d50bb;
        }

        /* ƒê√®n l·ªìng treo */
        .hanging-lanterns {
            position: absolute;
            top: 0;
            width: 100%;
            height: 200px;
            pointer-events: none;
            z-index: 3;
        }

        .hanging-lantern {
            position: absolute;
            width: 50px;
            height: 70px;
            top: -30px;
            animation: hangingSwing 4s ease-in-out infinite;
        }

        @keyframes hangingSwing {
            0%, 100% { transform: rotate(-8deg); }
            50% { transform: rotate(8deg); }
        }

        .hanging-lantern .rope {
            position: absolute;
            width: 2px;
            height: 30px;
            background: #8b4513;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
        }

        /* C√°c em nh·ªè quay qu·∫ßn */
        .kids-circle {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 400px;
            height: 400px;
            z-index: 2;
        }

        .kid {
            position: absolute;
            width: 60px;
            height: 90px;
            left: 50%;
            top: 50%;
            transform-origin: 0 0;
            animation: rotateKids 15s linear infinite;
        }

        @keyframes rotateKids {
            0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        .kid-body {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: kidBounce 0.5s ease-in-out infinite;
        }

        @keyframes kidBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .kid-head {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        .kid-torso {
            width: 40px;
            height: 35px;
            border-radius: 10px;
            position: relative;
        }

        .kid-legs {
            display: flex;
            gap: 8px;
            margin-top: 2px;
        }

        .kid-leg {
            width: 12px;
            height: 20px;
            border-radius: 5px;
        }

        .kid-lantern {
            position: absolute;
            width: 25px;
            height: 35px;
            top: 50%;
            left: -30px;
            transform: translateY(-50%);
            animation: lanternSwing 1s ease-in-out infinite;
        }

        @keyframes lanternSwing {
            0%, 100% { transform: translateY(-50%) rotate(-10deg); }
            50% { transform: translateY(-50%) rotate(10deg); }
        }

        .kid-lantern-body {
            width: 100%;
            height: 80%;
            border-radius: 5px;
            position: relative;
            box-shadow: 0 0 15px;
        }

        .kid-lantern-light {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffed4e;
            border-radius: 50%;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px #ffed4e;
        }

        /* M√†u s·∫Øc cho c√°c em nh·ªè */
        .kid:nth-child(1) .kid-head { background: #ffd1dc; }
        .kid:nth-child(1) .kid-torso { background: #ff69b4; }
        .kid:nth-child(1) .kid-leg { background: #ff1493; }
        .kid:nth-child(1) .kid-lantern-body { background: #ff6b6b; }

        .kid:nth-child(2) .kid-head { background: #ffe4b5; }
        .kid:nth-child(2) .kid-torso { background: #ffd700; }
        .kid:nth-child(2) .kid-leg { background: #ffa500; }
        .kid:nth-child(2) .kid-lantern-body { background: #ffd700; }

        .kid:nth-child(3) .kid-head { background: #e0ffff; }
        .kid:nth-child(3) .kid-torso { background: #4facfe; }
        .kid:nth-child(3) .kid-leg { background: #0093e9; }
        .kid:nth-child(3) .kid-lantern-body { background: #4facfe; }

        .kid:nth-child(4) .kid-head { background: #e6e6fa; }
        .kid:nth-child(4) .kid-torso { background: #9d50bb; }
        .kid:nth-child(4) .kid-leg { background: #6e48aa; }
        .kid:nth-child(4) .kid-lantern-body { background: #9d50bb; }

        .kid:nth-child(5) .kid-head { background: #ffb3ba; }
        .kid:nth-child(5) .kid-torso { background: #ff6b9d; }
        .kid:nth-child(5) .kid-leg { background: #c9184a; }
        .kid:nth-child(5) .kid-lantern-body { background: #ff69b4; }

        .kid:nth-child(6) .kid-head { background: #baffc9; }
        .kid:nth-child(6) .kid-torso { background: #06d6a0; }
        .kid:nth-child(6) .kid-leg { background: #118ab2; }
        .kid:nth-child(6) .kid-lantern-body { background: #06d6a0; }

        /* Delay cho m·ªói em */
        .kid:nth-child(1) { animation-delay: 0s; }
        .kid:nth-child(2) { animation-delay: -2.5s; }
        .kid:nth-child(3) { animation-delay: -5s; }
        .kid:nth-child(4) { animation-delay: -7.5s; }
        .kid:nth-child(5) { animation-delay: -10s; }
        .kid:nth-child(6) { animation-delay: -12.5s; }

        /* Hoa r∆°i */
        .petal {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ffb3d9, #ff69b4);
            border-radius: 50% 0 50% 0;
            animation: petalFall linear infinite;
            opacity: 0.8;
        }

        @keyframes petalFall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Particles l·∫•p l√°nh */
        .particle {
            position: absolute;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            animation: particleFloat linear infinite;
            filter: blur(1px);
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        /* Text ch√∫c m·ª´ng */
        .greeting-container {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 4;
        }

        .greeting-title {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700, #ff69b4, #ffd700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite, textFloat 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes textFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .greeting-subtitle {
            font-size: 1.8em;
            color: #ffb3d9;
            margin-top: 20px;
            animation: fadeInOut 4s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* B√°nh trung thu */
        .mooncake-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
        }

        .mooncake {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #d4a574, #b8860b, #cd853f);
            border-radius: 15px;
            position: relative;
            animation: mooncakeBounce 2s ease-in-out infinite;
            box-shadow: 
                0 10px 30px rgba(184, 134, 11, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            animation: heartBeat 1.2s ease-in-out infinite, heartGlow 1.2s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(255, 107, 157, 0.8));
        }


        .mooncake::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            border: 3px solid rgba(139, 0, 0, 0.3);
            border-radius: 10px;
            background: linear-gradient(45deg, 
                rgba(255, 107, 157, 0.1) 0%, 
                rgba(255, 107, 157, 0.2) 25%, 
                rgba(255, 107, 157, 0.1) 50%, 
                rgba(255, 107, 157, 0.2) 75%, 
                rgba(255, 107, 157, 0.1) 100%);
        }

        @keyframes heartBeat {
            0% { 
                transform: translate(-50%, -50%) scale(1);
            }
            14% { 
                transform: translate(-50%, -50%) scale(1.3);
            }
            28% { 
                transform: translate(-50%, -50%) scale(1);
            }
            42% { 
                transform: translate(-50%, -50%) scale(1.3);
            }
            70% { 
                transform: translate(-50%, -50%) scale(1);
            }
            100% { 
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes heartGlow {
            0% { 
                filter: brightness(1) drop-shadow(0 0 15px rgba(255, 107, 157, 0.8)) hue-rotate(0deg);
            }
            14% { 
                filter: brightness(1.4) drop-shadow(0 0 25px rgba(255, 107, 157, 1)) hue-rotate(10deg);
            }
            28% { 
                filter: brightness(1) drop-shadow(0 0 15px rgba(255, 107, 157, 0.8)) hue-rotate(0deg);
            }
            42% { 
                filter: brightness(1.4) drop-shadow(0 0 25px rgba(255, 107, 157, 1)) hue-rotate(-10deg);
            }
            70% { 
                filter: brightness(1) drop-shadow(0 0 15px rgba(255, 107, 157, 0.8)) hue-rotate(0deg);
            }
            100% { 
                filter: brightness(1) drop-shadow(0 0 15px rgba(255, 107, 157, 0.8)) hue-rotate(0deg);
            }
        }




        @keyframes mooncakeBounce {
            0%, 100% { 
                transform: translateY(0px); 
            }
            50% { 
                transform: translateY(-15px); 
            }
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            animation: cloudFloat linear infinite;
            opacity: 0.6;
        }

        @keyframes cloudFloat {
            0% {
                transform: translateX(-200px);
            }
            100% {
                transform: translateX(calc(100vw + 200px));
            }
        }

        /* ƒê√°m m√¢y tr·∫Øng ƒë·∫πp */
        .white-cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            animation: whiteCloudFloat linear infinite;
            opacity: 0.9;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .white-cloud::before {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            top: -20px;
            left: 20px;
            width: 60%;
            height: 60%;
        }

        .white-cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            top: -15px;
            right: 20px;
            width: 50%;
            height: 50%;
        }

        @keyframes whiteCloudFloat {
            0% {
                transform: translateX(-300px) translateY(0px);
            }
            25% {
                transform: translateX(25vw) translateY(-10px);
            }
            50% {
                transform: translateX(50vw) translateY(5px);
            }
            75% {
                transform: translateX(75vw) translateY(-5px);
            }
            100% {
                transform: translateX(calc(100vw + 300px)) translateY(0px);
            }
        }

        /* Chim bay */
        .bird {
            position: absolute;
            width: 20px;
            height: 15px;
            background: #333;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: birdFly linear infinite;
            opacity: 0.8;
        }

        .bird::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 6px;
            background: #333;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 2px;
            left: -5px;
        }

        .bird::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 4px;
            background: #333;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 3px;
            right: -3px;
        }

        @keyframes birdFly {
            0% {
                transform: translateX(-100px) translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateX(25vw) translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateX(50vw) translateY(10px) rotate(-3deg);
            }
            75% {
                transform: translateX(75vw) translateY(-15px) rotate(4deg);
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(0px) rotate(0deg);
            }
        }

        /* Chim bay theo nh√≥m */
        .bird-flock {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .bird-group {
            position: absolute;
            animation: birdGroupFly linear infinite;
        }

        @keyframes birdGroupFly {
            0% {
                transform: translateX(-150px) translateY(0px);
            }
            100% {
                transform: translateX(calc(100vw + 150px)) translateY(0px);
            }
        }

        /* Sparkles around moon */
        .sparkle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: sparkleAnim linear infinite;
        }

        @keyframes sparkleAnim {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(180deg);
                opacity: 0;
            }
        }

        /* Ribbons */
        .ribbon {
            position: absolute;
            width: 150px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            top: 12%;
            animation: ribbonWave 3s ease-in-out infinite;
            clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .ribbon-left {
            left: 15%;
            transform-origin: right center;
        }

        .ribbon-right {
            right: 15%;
            transform-origin: left center;
        }

        @keyframes ribbonWave {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Message box */
        .message-box {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px 50px;
            border-radius: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            animation: boxPulse 3s ease-in-out infinite;
            z-index: 4;
        }

        @keyframes boxPulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
                transform: translateX(-50%) scale(1);
            }

        // Create petals
        const petalsContainer = document.getElementById('petals');

        setInterval(createPetal, 300);

            setTimeout(createPetal, i * 200);

        // Create particles

            particle.style.left = (Math.random() * 100) + '%';

        // Create white clouds
        const whiteCloudsContainer = document.getElementById('whiteClouds');
        function createWhiteCloud() {

            whiteCloud.className = 'white-cloud';
            
            const width = Math.random() * 80 + 120;
            const height = width * 0.5;

        // Create birds

        setInterval(createSparkle, 150);

        // Interactive moon glow on mouse move
        document.addEventListener('mousemove', (e) => {
            const moon = document.querySelector('.moon');
            const rect = moon.getBoundingClientRect();
            const moonCenterX = rect.left + rect.width / 2;
            const moonCenterY = rect.top + rect.height / 2;
            
            const angle = Math.atan2(e.clientY - moonCenterY, e.clientX - moonCenterX);
            const distance = Math.sqrt(
                Math.pow(e.clientX - moonCenterX, 2) + 
                Math.pow(e.clientY - moonCenterY, 2)
            );
            
            if (distance < 300) {
                const intensity = 1 - (distance / 300);
                moon.style.filter = `brightness(${1 + intensity * 0.3})`;
            } else {
                moon.style.filter = 'brightness(1)';
            }
        });

        // Click moon for surprise effect
        document.querySelector('.moon').addEventListener('click', () => {
            // Burst of particles
            for (let i = 0; i < 50; i++) {

        // Add floating emojis
        function createFloatingEmoji() {
            const emojis = ['üåô', '‚≠ê', '‚ú®', 'üéã', 'üèÆ', 'ü•Æ', 'üå∏', 'üíñ', 'üéÜ', 'üéá'];
            const emoji = document.createElement('div');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.position = 'absolute';

        const musicInfo = document.getElementById('musicInfo');
        
        let isPlaying = false;
        let audioContext;
        let oscillator;
        let gainNode;

        // Initialize Web Audio API for synthetic music
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
                gainNode.gain.value = 0.3;
            } catch (e) {
                console.log('Web Audio API not supported');
            }
        }

        // Create synthetic Trung Thu melody
        function createTrungThuMelody() {
            if (!audioContext) return;
            
            const notes = [
                { freq: 523.25, duration: 0.5 }, // C5
                { freq: 587.33, duration: 0.5 }, // D5
                { freq: 659.25, duration: 0.5 }, // E5
                { freq: 523.25, duration: 0.5 }, // C5
                { freq: 392.00, duration: 0.5 }, // G4
                { freq: 440.00, duration: 0.5 }, // A4
                { freq: 392.00, duration: 1.0 }, // G4
                { freq: 349.23, duration: 0.5 }, // F4
                { freq: 392.00, duration: 0.5 }, // G4
                { freq: 440.00, duration: 0.5 }, // A4
                { freq: 523.25, duration: 0.5 }, // C5
                { freq: 587.33, duration: 0.5 }, // D5
                { freq: 659.25, duration: 1.0 }, // E5
            ];

            let currentTime = audioContext.currentTime;
            
            notes.forEach((note, index) => {
                const oscillator = audioContext.createOscillator();
                const noteGain = audioContext.createGain();
                
                oscillator.connect(noteGain);
                noteGain.connect(gainNode);
                
                oscillator.frequency.setValueAtTime(note.freq, currentTime);
                oscillator.type = 'sine';
                
                noteGain.gain.setValueAtTime(0, currentTime);
                noteGain.gain.linearRampToValueAtTime(0.1, currentTime + 0.01);
                noteGain.gain.exponentialRampToValueAtTime(0.001, currentTime + note.duration);
                
                oscillator.start(currentTime);
                oscillator.stop(currentTime + note.duration);
                
                currentTime += note.duration;
            });
        }

        // Play/Pause functionality
        playBtn.addEventListener('click', () => {
            if (!isPlaying) {
                // Try to play background music first
                backgroundMusic.play().then(() => {
                    isPlaying = true;
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    playBtn.classList.add('playing');
                    visualizer.classList.remove('hidden');
                    musicInfo.textContent = 'üéµ ƒêang ph√°t nh·∫°c...';
                }).catch(() => {
                    // Fallback to synthetic music
                    if (!audioContext) {
                        initAudio();
                    }
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                    createTrungThuMelody();
                    isPlaying = true;
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    playBtn.classList.add('playing');
                    visualizer.classList.remove('hidden');
                    musicInfo.textContent = 'üéµ Nh·∫°c Trung Thu (Synthetic)';
                    
                    // Loop the melody
                    setInterval(() => {
                        if (isPlaying) {
                            createTrungThuMelody();
                        }
                    }, 6000);
                });
            } else {
                backgroundMusic.pause();
                if (audioContext) {
                    audioContext.suspend();
                }
                isPlaying = false;
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                playBtn.classList.remove('playing');
                visualizer.classList.add('hidden');
                musicInfo.textContent = 'üéµ Nh·∫°c Trung Thu';
            }
        });

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            backgroundMusic.volume = volume;
            if (gainNode) {
                gainNode.gain.value = volume * 0.3;
            }
        });

        // Initialize audio on first user interaction
        document.addEventListener('click', () => {
            if (!audioContext) {
                initAudio();
            }
        }, { once: true });

        // Auto-play music after 2 seconds (if user allows)
        setTimeout(() => {
            if (!isPlaying) {
                playBtn.click();
            }
        }, 2000);
    </script>
